name: Terraform CI/CD

on:
  push:
    branches:
      - cicd
      - s3-upload-form

env:
  AWS_REGION: eu-west-1

jobs:
  terraform:
    name: Terraform Lifecycle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token:     ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.3.0"    

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Fmt
        run: terraform fmt

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/cicd'
        run: terraform apply -auto-approve tfplan

      - name: Deploy per-instance HTML via SSM
        run: |
          aws s3 cp ./cicd/index_a.html s3://s3-cicd-internship-dinh/index_a.html
          aws s3 cp ./cicd/index_b.html s3://s3-cicd-internship-dinh/index_b.html
          aws s3 cp ./cicd/app.js        s3://s3-cicd-internship-dinh/app.js

          aws ssm send-command \
            --targets "Key=tag:Name,Values=ec2_web_a_internship_dinh" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy index_a.html and app.js to A" \
            --parameters 'commands=[
              "aws s3 cp s3://s3-cicd-internship-dinh/index_a.html /usr/share/nginx/html/index.html",
              "aws s3 cp s3://s3-cicd-internship-dinh/app.js /usr/share/nginx/html/app.js",
              "sudo systemctl restart nginx"
            ]' \
            --timeout-seconds 600

          aws ssm send-command \
            --targets "Key=tag:Name,Values=ec2_web_b_internship_dinh" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy index_b.html and app.js to B" \
            --parameters 'commands=[
              "aws s3 cp s3://s3-cicd-internship-dinh/index_b.html /usr/share/nginx/html/index.html",
              "aws s3 cp s3://s3-cicd-internship-dinh/app.js /usr/share/nginx/html/app.js",
              "sudo systemctl restart nginx"
            ]' \
            --timeout-seconds 600