<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File Upload to S3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--‑‑ Bootstrap 5.3 CSS ‑‑-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <main class="container">
    <div class="card shadow-sm mx-auto" style="max-width: 480px;">
      <div class="card-body">
        <h1 class="h4 text-center mb-4">Upload a file to S3 - A</h1>

        <!--‑‑ the form ‑‑-->
        <form id="upload-form" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name-input" class="form-label fw-semibold">Name</label>
            <input type="text" class="form-control" id="name-input" name="name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="mb-3">
            <label for="surname-input" class="form-label fw-semibold">Surname</label>
            <input type="text" class="form-control" id="surname-input" name="surname" required>
            <div class="invalid-feedback">Please enter your surname.</div>
          </div>

          <div class="mb-3">
            <label for="file-input" class="form-label fw-semibold">File</label>
            <input class="form-control" type="file" id="file-input" name="file" required>
            <div class="invalid-feedback">Please select a file.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Upload File</button>
        </form>

        <!-- Result display (grayscale image) -->
        <div id="result" class="mt-4 text-center"></div>
      </div>
    </div>
  </main>

  <!--‑‑ Bootstrap JS bundle (Popper + Bootstrap JS) ‑‑-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

  <!--‑‑ AWS SDK & your custom logic ‑‑-->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1692.0.min.js"></script>
  <script src="app.js"></script>

  <!--‑‑ tiny helper to enable Bootstrap validation visuals ‑‑-->
  <script>
    (() => {
      'use strict';
      const form = document.getElementById('upload-form');
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) event.preventDefault();
        form.classList.add('was-validated');
      }, false);
    })();
  </script>
</body>
</html>
